<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script>
// LOAD DATA
document.addEventListener("DOMContentLoaded",()=>{
    loadEmails();

    let savedNama=localStorage.getItem("namaResult");
    if(savedNama){
        document.getElementById("namaResult").value=savedNama;
    }

    document.getElementById("gantiButton").onclick=()=>{
        localStorage.setItem(
            "namaResult",
            document.getElementById("namaResult").value
        );
        Swal.fire("Berhasil","Data tersimpan!","success");
    };

    document.getElementById("addEmailButton").onclick=()=>{
        let email=document.getElementById("email").value.trim();
        let limit=document.getElementById("jumlahResult").value;

        if(!email){
            Swal.fire("Error","Email kosong!","error");
            return;
        }

        let data=JSON.parse(localStorage.getItem("emailData"))||[];
        data.push({email:email,jumlahResult:limit});
        localStorage.setItem("emailData",JSON.stringify(data));

        document.getElementById("email").value="";
        loadEmails();

        Swal.fire("Success","Email berhasil ditambahkan","success");
    };
});

function loadEmails(){
    let data=JSON.parse(localStorage.getItem("emailData"))||[];
    let body=document.getElementById("emailData");
    body.innerHTML="";

    data.forEach((item,index)=>{
        body.innerHTML+=`
        <tr>
            <td>${item.email}</td>
            <td class="text-center">
                <span class="badge badge-success" style="background:#38ef7d;color:#000;">
                ${item.jumlahResult}
                </span>
            </td>
            <td class="text-center">
                <button onclick="deleteEmail(${index})"
                style="background:none;border:none;color:#ff4b2b;font-size:18px;">
                <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>`;
    });
}

function deleteEmail(index){
    let data=JSON.parse(localStorage.getItem("emailData"))||[];
    data.splice(index,1);
    localStorage.setItem("emailData",JSON.stringify(data));
    loadEmails();
}
</script>

</body>
